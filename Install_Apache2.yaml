---
- hosts: all
  become: yes
  tasks:
  -  name: install apache2 on node server
     apt: 
      name: apache2
      state: present
      when: ansible_os_family=="Debian"

  -  name: I want to start webserver on ansible ubuntu node
     service:
      name: apache2
      state: started
      when: ansible_os_family=="Debian"
